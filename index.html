<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Classic arcade game</h1>
    </header>
    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <h2>Welcome please select a player:</h2>
            <div class="playerSelector">
                <img src="images/char-boy.png" alt="charboy">
            </div>
            <div class="playerSelector">
                <img src="images/char-cat-girl.png" alt="charboy">
            </div>
            <div class="playerSelector">
                <img src="images/char-horn-girl.png" alt="charboy">
            </div>
            <div class="playerSelector">
                <img src="images/char-pink-girl.png" alt="charboy">
            </div>
            <div class="playerSelector">
                <img src="images\char-princess-girl.png" alt="charboy">
            </div>
            <div class="modal-level">
                <button class="button" style="background-color: red"><span>Hard</span></button>
                <button class="button" style="background-color: gray"><span>Medium</span></button>
                <button class="button" style="background-color: green"><span>Easy</span></button>
            </div>
            <div class="modal-play">
                <button class="play">PLAY ▶️</button>
            </div>
        </div>
    </div>
    <div>
        <span class="message"></span>
    </div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>

</body>

</html>
